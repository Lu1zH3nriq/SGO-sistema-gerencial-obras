# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-sgo-api

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
permissions:
  id-token: write  # Necessário para o login no Azure
  contents: read   # Permissão padrão para ler o conteúdo do repositório
  
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          cd src/serverapp  # Navega até o diretório do app React
          npm install
          npm run build --if-present
          
      - name: List files after build
        run: |
          cd src/serverapp
          dir  # Use 'dir' em vez de 'ls' no Windows
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: src/serverapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FF5183FE772346B591BDB7C822734C7D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_922660796EBA4B6195CBEBE99A22F3D0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A1196E8C039C4F4891093CEA556C236A }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'app-sgo-api'
          slot-name: 'Production'
          package: src/serverapp
          
